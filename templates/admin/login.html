{% extends "admin/login.html" %}
{% load static %}

{% block extrastyle %}
  {{ block.super }}
  <style>
    /* Telegram contact (bottom-left) */
    .tg-contact{
      position: fixed;
      left: 18px;
      bottom: 18px;
      z-index: 9999;
      display: inline-flex;
      align-items: center;
      gap: 10px;

      padding: 10px 14px;
      border-radius: 14px;

      background: rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(10px);

      color: #fff;
      text-decoration: none;
      font-weight: 800;
      font-size: 13px;
    }
    .tg-contact:hover{ transform: translateY(-1px); }
    .tg-contact:active{ transform: translateY(0); opacity: .92; }

    .tg-ico{
      width: 34px;
      height: 34px;
      border-radius: 12px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.14);
      flex: 0 0 auto;
    }
    .tg-ico svg{ width:18px; height:18px; display:block; }

    .tg-text{ line-height: 1.1; }
    .tg-title{ font-weight: 950; }
    .tg-hint{ font-size: 11px; opacity: .85; font-weight: 700; margin-top: 3px; }

    @media (max-width:480px){
      .tg-contact{ left: 12px; bottom: 12px; }
    }
/* ===== Admin login background video ===== */
.login{
  position: relative;
  overflow: hidden;
}

.admin-bg-video{
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -2;
}

.admin-bg-overlay{
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.55);
  z-index: -1;
}

  </style>
{% endblock %}

{% block content %}

<!-- Background Video -->
<video class="admin-bg-video" autoplay muted loop playsinline>
  <source src="{% static 'video/bg.webm' %}" type="video/webm">
</video>
<div class="admin-bg-overlay"></div>
  {{ block.super }}

  <!-- âœ… Telegram Contact Button -->
  <a class="tg-contact"
     href="https://t.me/REPLACE_USERNAME_LATER"
     target="_blank"
     rel="noopener"
     aria-label="Contact IT developer on Telegram">

    <span class="tg-ico" title="Click Telegram icon to contact">
      <!-- Bootstrap Telegram icon (SVG) -->
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telegram" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.287 5.906q-1.168.486-4.666 2.01-.567.225-.595.442c-.03.243.275.339.69.47l.175.055c.408.133.958.288 1.243.294q.39.01.868-.32 3.269-2.206 3.374-2.23c.05-.012.12-.026.166.016s.042.12.037.141c-.03.129-1.227 1.241-1.846 1.817-.193.18-.33.307-.358.336a8 8 0 0 1-.188.186c-.38.366-.664.64.015 1.088.327.216.589.393.85.571.284.194.568.387.936.629q.14.092.27.187c.331.236.63.448.997.414.214-.02.435-.22.547-.82.265-1.417.786-4.486.906-5.751a1.4 1.4 0 0 0-.013-.315.34.34 0 0 0-.114-.217.53.53 0 0 0-.31-.093c-.3.005-.763.166-2.984 1.09"/>

    </span>

    <span class="tg-text">
      <div class="tg-title">Contact IT developer here</div>
      <div class="tg-hint">Click Telegram icon to contact</div>
    </span>
  </a>
{% endblock %}
